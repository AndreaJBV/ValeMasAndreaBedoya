<div class="d-flex justify-content-center">
    <h1 class="display-3">Lista de Usuarios</h1>
</div>

<div class="mb-3">
    <label for="searchInput" class="form-label">Buscar porr ID o nombre:</label>
    <input class="form-control" type="text" id="searchInput" [(ngModel)]="searchTerm" (input)="searchUsers()" placeholder="Ingrese ID o nombre">
</div>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Ciudad</th>
            <th>Seleccionar</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of filteredUsers">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address.city}}</td>
            <td>
                <button class="btn btn-warning" (click)="selectUser(user)">Seleccionar</button>
            </td>
        </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center">
    <button class="btn btn-warning" (click)="prevPage()">Página anterior</button>
    <span>{{currentPage}}</span>
    <button class="btn btn-warning"(click)="nextPage()">Siguiente página</button>
</div>
